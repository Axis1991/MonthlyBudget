{% extends 'base.html' %}
{% block body %}

<h2>{{ the_title }}</h2>

<table>
    <tr>
        <th>Date of purchase</th>
        <th>Value</th>
        <th>Item</th>
        <th>Worth it?</th>
    </tr>
    {% for row in shopping_list %}
    <tr>
        {% for cell in row %}
        <td>{{ cell|safe }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    <tr>
        <td>All expenses</td>
        <td>{{sum_of_expenses}}</td>
        <td>
            <a href="{{ url_for('add_entry') }}" class="button-link">Add entry</a>
        </td>
        <td>
            <form method='POST' action='/log_out'><input value="Log out" type='SUBMIT' class="button-link">
            </form>
        </td>
    </tr>
</table>

{% endblock %}
