{% extends 'base.html' %}
{% block body %}

<h2>{{ the_title }}</h2>

<table>
    <tr>
        <th>Date of purchase</th>
        <th>Value</th>
        <th>Item</th>
        <th>Worth it?</th>
    </tr>
    {% for row in shopping_list %}
    <tr>
        {% for cell in row %}
        <td>{{ cell|safe }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    <tr>
        <td>All expenses</td>
        <td>{{sum_of_expenses}}</td>
        <td colspan="2">
            <a href="{{ url_for('month_view') }}" class="button-link">Back to month view</a>
        </td>
    </tr>
</table>

{% endblock %}
